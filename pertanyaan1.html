<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            border: 2px solid #ff6347;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffefd5;
            color: #ff4500;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            background-color: #ffebcd;
            border-radius: 5px;
        }
        ul li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f08080;
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resep Nasi Goreng</h1>
        <img src="https://awsimages.detik.net.id/community/media/visual/2021/02/17/nasi-goreng-malaysia_43.jpeg?w=600&q=90" alt="Nasi Goreng">
        <ul>
            <li>2 porsi nasi putih</li>
            <li>2 siung bawang putih, cincang</li>
            <li>1 butir telur</li>
            <li>2 sdm kecap manis</li>
            <li>1 sdm saus tiram</li>
            <li>Garam dan merica secukupnya</li>
            <li>Minyak untuk menumis</li>
        </ul>
    </div>

</body>
</html>
